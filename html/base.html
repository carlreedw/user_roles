<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="STYLESHEET">
		<title>Custom User Roles</title>
	</head>
	<body class="container">
		<!-- data -->
		<p style="display: none" id="data">DATA</p>
		
		<!-- roles -->
		<div id="rolesDiv" class="card mt-5">
			<!-- top header -->
			<div class="row m-3">
				<div class="col text-center">
					<h3>Custom User Roles</h3>
				</div>
			</div>
			<div class="card-body">
				<button class="btn m-2" type="button" onclick="UserRoles.addRole()">Create</button>
				<button style="display: none" class="btn m-2" type="button" onclick="UserRoles.deleteRole()">Delete</button>
				<button style="display: none" class="btn m-2" type="button" onclick="UserRoles.renameRole()">Rename</button>
				<button style="display: none" class="btn m-2" type="button" onclick="UserRoles.saveChanges()">Save Changes</button>
				<div class="row">
					<p class="col ml-2">Select a role to make changes</p>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Active</th>
							<th scope="col">External</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		
		<!-- projects -->
		<div id="projectsDiv" class="card mt-5">
			<div class="row m-3">
				<div class="col text-center">
					<h3>Project Access</h3>
				</div>
			</div>
			<div class="card-body">
				<button type="button" class="btn m-2" onclick="UserRoles.addProjectRow()">Add</button>
				<button type="button" class="btn m-2" onclick="UserRoles.removeProjectRow()">Remove</button>
				<div class="row">
					<p class="col ml-2">After selecting a role, add or remove rows to grant access to projects, roles, or data access groups</p>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">PID</th>
							<th scope="col">Project Title</th>
							<th scope="col">Roles</th>
							<th scope="col">Data Access Groups</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		
		<!-- dashboards -->
		<div id="dashboardsDiv" class="card mt-5">
			<div class="row m-3">
				<div class="col text-center">
					<h3>Dashboard Access</h3>
				</div>
			</div>
			<div class='list'>
			</div>
		</div>
		
		<!-- reports -->
		<div id="reportsDiv" class="card my-5">
			<div class="row m-3">
				<div class="col text-center">
					<h3>Report Access</h3>
				</div>
			</div>
			<div class='list'>
			</div>
		</div>

		<script  src="https://code.jquery.com/jquery-3.3.1.js"

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript" src="MODULE_JS_FILE"></script>
	</body>
</html>
