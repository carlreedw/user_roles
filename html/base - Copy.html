<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="STYLESHEET">
		<title>Custom User Roles</title>
	</head>
	<body class="container">
		<p style="display: none" id="data">DATA</p>
		<div style="border-style: solid; border-width: 2px;" id="rolesDiv">
			<h3>User Roles</h3>
			<button class="btn" type="button" onclick="UserRoles.addRole()">Create</button>
			<button style="display: none" class="btn" type="button" onclick="UserRoles.deleteRole()">Delete</button>
			<button style="display: none" class="btn" type="button" onclick="UserRoles.renameRole()">Rename</button>
			<button style="display: none" class="btn" type="button" onclick="UserRoles.saveChanges()">Save Changes</button>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Active</th>
						<th>External</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div style="border-style: solid; border-width: 2px;" id="projectsDiv">
			<h3>Project Access</h3>
			<button type="button" class="btn" onclick="UserRoles.addProjectRow()">Add</button>
			<button type="button" class="btn" onclick="UserRoles.removeProjectRow()">Remove</button>
			<table>
				<thead>
					<tr>
						<th>PID</th>
						<th>Project Title</th>
						<th>Roles</th>
						<th>Data Access Groups</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<!-- <span id="noProjectsSpan">(No projects defined)</span> -->
		</div>
		<div style="border-style: solid; border-width: 2px;" id="dashboardsDiv">
			<h3>Dashboard Access</h3>
			<ul>
			</ul>
		</div>
		<div style="border-style: solid; border-width: 2px;" id="reportsDiv">
			<h3>Report Access</h3>
			<ul>
			</ul>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript" src="MODULE_JS_FILE"></script>

</html>
